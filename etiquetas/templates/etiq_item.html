<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ STATIC_URL }} /static/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <script src="{{ STATIC_URL }} /static/jquery/jquery-3.3.1.min.js"></script>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{{ title }}</title>
</head>
<body>
    <div class="container">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="{% url 'home' %}">Início</a></li>
                <li class="breadcrumb-item active" aria-current="page">{{ title }}</li>
            </ol>
        </nav>
        
        <div class="container">
            <div class="row">
                <div class="col-sm-1">
                    Nome: 
                </div>
                <div class="col">
                    {{ object.nome }}
                </div>
            </div>
            <div class="row">
                <div class="col-sm-1">
                        Função: 
                </div>
                <div class="col">
                    {{ object.funcao }}
                </div>
            </div>
            <div class="row">
                <div class="col-sm-1">
                    Email: 
                </div>
                <div class="col">
                    {{ object.email }}
                </div>
            </div>
            <div class="row">
                <div class="col-sm-1">
                    Orgão: 
                </div>
                <div class="col">
                    {{ object.orgao }}
                </div>
            </div>
            <div class="row">
                <div class="col-sm-1">
                    Endereço: 
                </div>
                <div class="col">
                    {{ object.endereco }}
                </div>
            </div>
            <!--div class="row">
                <div class="col-sm-1">
                </div>
                <div class="col">
                    {{ object.data_adicionado }}
                </div>
            </div-->
            {% if object.data_gerado %}
                <div class="row align-items-center">
                    <div class="col-auto">
                        Enviado em: 
                    </div>
                    <div class="col">
                        {{ object.data_gerado }}
                    </div>
                </div>
            {% endif %}
        </div>
        <br>
        <a class="btn btn-primary" href="{% url 'gerar_pdf' object.id %}"><i class="fas fa-file-pdf"></i></a>
        <a class="btn btn-primary" href="{% url 'atualizar' object.id %}"><i class="fas fa-pen"></i></a>
        <a id="btn-delete" class="btn btn-primary" href="{% url 'deletar' object.id %}"><i class="fas fa-minus-circle"></i></a>                
    </div>
</body>
</html>
