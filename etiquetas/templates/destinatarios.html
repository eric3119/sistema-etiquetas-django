{% extends 'base.html' %}
{% block content %}
<div class="container">    
    <div class="list-group">                        
        {% for item in object_list %}
            <a class="list-group-item list-group-item-action" href="{% url 'detalhes' item.id %}">{{ item.nome }}</a>
        {% empty %}
            <li>No itens yet.</li>
        {% endfor %}            
    </div>        
</div>
{% endblock %}
