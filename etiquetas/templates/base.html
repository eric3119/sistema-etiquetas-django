<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>{{ title }}</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">    
        <link rel="stylesheet" href="{{ STATIC_URL }} /static/bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" href="{{ STATIC_URL }} /static/fontawesome/css/all.css">
        <link rel="stylesheet" type="text/css" media="screen" href="main.css">    
        <script type="text/javascript" src="{{ STATIC_URL }} /static/jquery/jquery-3.3.1.min.js"></script>
    </head>
    <body>
        <header>
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container">
                    <a href="/"><span class="navbar-brand">In√≠cio</span></a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                        <div class="navbar-nav">
                            <a class="nav-item nav-link active" href="{% url 'home' %}?type=enviados">
                                Enviados <span class="badge badge-secondary">{{count_enviados}}</span>
                            </a>
                            <a class="nav-item nav-link active" href="{% url 'home' %}?type=pendentes">
                                Pendentes
                                <span class="badge badge-secondary">{{count_pendentes}}</span>
                            </a>
                            <a class="nav-item nav-link active" href="{% url 'criar' %}"><i class="fas fa-plus"></i></a>
                        </div>
                    </div>
                </div>
            </nav>
        </header>
        <br>        
        {% if user.is_authenticated %}
            User: {{ user.get_username }}
            <a href="{% url 'logout'%}?next={{request.path}}">Logout</a>
        {% else %}
            <a href="{% url 'login'%}?next={{request.path}}">Login</a>
        {% endif %}

        {% block content %}
        {% endblock %}
    </body>
</html>
